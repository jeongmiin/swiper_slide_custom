<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Slide Multi</title>
    <meta name="author" content="Alvaro Trigo Lopez" />
    <meta name="description" content="fullPage auto-height example." />
    <meta name="keywords"  content="fullpage,jquery,demo,screen,fullscreen,auto-height,full-screen" />
    <meta name="Resource-type" content="Document" />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/swiper.css"><!-- // swiper.css -->
    <link rel="stylesheet" href="css/slide_multi.css">

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/swiper.min.js"></script><!-- // swiper.js -->
    <script src="js/slide_multi.js"></script>
</head>
<body>
    <!-- tabSwiper -->
    <div class="swiper-container tabSwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">ITEM1</div>
            <div class="swiper-slide">ITEM2</div>
            <div class="swiper-slide">ITEM3</div>
            <div class="swiper-slide">ITEM4</div>
            <div class="swiper-slide">ITEM5</div>
        </div>
    </div>
    <!-- tabSwiper : end -->


    <!-- contSwiper -->
    <div class="swiper-container contSwiper">
        <div class="swiper-pagination"></div>
        <div class="swiper-wrapper">
            <div class="swiper-slide">ITEM1 CONTENTS</div>
            <div class="swiper-slide">ITEM2 CONTENTS</div>
            <div class="swiper-slide">ITEM3 CONTENTS</div>
            <div class="swiper-slide">ITEM4 CONTENTS</div>
            <div class="swiper-slide">ITEM5 CONTENTS</div>
        </div>
        <div class="swiper-button-prev"><i class="xi-angle-left"></i></div>
        <div class="swiper-button-next"><i class="xi-angle-right"></i></div>
    </div>
    <!-- contSwiper : end -->
</body>
</html>
