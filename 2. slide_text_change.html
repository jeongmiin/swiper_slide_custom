<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Slide 텍스트 변환</title>
    <meta name="author" content="Alvaro Trigo Lopez" />
    <meta name="description" content="fullPage auto-height example." />
    <meta name="keywords"  content="fullpage,jquery,demo,screen,fullscreen,auto-height,full-screen" />
    <meta name="Resource-type" content="Document" />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/xeicon.min.css">
    <link rel="stylesheet" href="css/swiper.css"><!-- // swiper.css -->
    <link rel="stylesheet" href="css/slide_text_change.css">

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/swiper.min.js"></script><!-- // swiper.js -->
    <!-- aos -->
    <link rel="stylesheet" href="css/aos.css">
    <script src="js/aos.js"></script>
    <script src="js/slide_text_change.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- contSwiper -->
        <div class="swiper-container contSwiper">
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="img_box" style="background-color: #1bbc9b;"></div>
                    <div class="txt_box">
                        <div class="title">ITEM1</div>
                        <div class="desc">ITEM1 CONTENTS</div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_box" style="background-color: #4BBFC3;"></div>
                    <div class="txt_box">
                        <div class="title">ITEM2</div>
                        <div class="desc">ITEM2 CONTENTS</div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_box" style="background-color: #7BAABE;"></div>
                    <div class="txt_box">
                        <div class="title">ITEM3</div>
                        <div class="desc">ITEM3 CONTENTS</div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_box" style="background-color: whitesmoke;"></div>
                    <div class="txt_box">
                        <div class="title">ITEM4</div>
                        <div class="desc">ITEM4 CONTENTS</div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="img_box" style="background-color: #ccddff;"></div>
                    <div class="txt_box">
                        <div class="title">ITEM5</div>
                        <div class="desc">ITEM5 CONTENTS</div>
                    </div>
                </div>
            </div>
            <div class="swiper-button-prev"><i class="xi-angle-left"></i></div>
            <div class="swiper-button-next"><i class="xi-angle-right"></i></div>
        </div>
        <!-- contSwiper : end -->

        <div class="conts_area">
            <div class="txt_box">
                <div class="title"></div>
                <div class="desc"></div>
            </div>
        </div>
    </div>
</body>
</html>
